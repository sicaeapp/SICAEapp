<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Responsables - SICAE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d47a1, #01579b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #1a237e, #303f9f);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .notification-log {
            background-color: #f5f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .notification-log h2 {
            color: #1a237e;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .notification-item {
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #4caf50;
        }
        
        .notification-item.entry {
            border-left-color: #2196f3;
        }
        
        .notification-item.exit {
            border-left-color: #ff9800;
        }
        
        .notification-time {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #777;
            font-style: italic;
        }
        
        .auto-refresh {
            text-align: center;
            margin-top: 15px;
            color: #1a237e;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Panel de Responsables</h1>
            <p>SICAE - Sistema Inteligente de Control de Asistencias Estudiantil</p>
        </header>
        
        <div class="main-content">
            <div class="notification-log">
                <h2>Notificaciones de Asistencia</h2>
                <div id="notificationsContainer">
                    <!-- Las notificaciones aparecer√°n aqu√≠ -->
                </div>
                <div class="auto-refresh">
                    Actualizando en tiempo real...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Funci√≥n para formatear fecha y hora
        function formatDateTime(date) {
            return new Date(date).toLocaleString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        // Renderizar notificaciones
        function renderNotifications() {
            const notificationsContainer = document.getElementById('notificationsContainer');
            const records = JSON.parse(localStorage.getItem('attendanceRecords')) || [];
            
            if (records.length === 0) {
                notificationsContainer.innerHTML = '<div class="empty-state">No hay notificaciones a√∫n</div>';
                return;
            }
            
            // Ordenar por fecha de entrada (m√°s reciente primero)
            const sortedRecords = [...records].sort((a, b) => new Date(b.entryTime) - new Date(a.entryTime));
            
            let html = '';
            sortedRecords.forEach(record => {
                const entryTime = formatDateTime(record.entryTime);
                const exitTime = record.exitTime ? formatDateTime(record.exitTime) : null;
                
                // Notificaci√≥n de entrada
                html += `
                    <div class="notification-item entry">
                        <strong>‚úÖ ENTRADA</strong>: ${record.name} ingres√≥ al instituto.
                        <div class="notification-time">${entryTime}</div>
                    </div>
                `;
                
                // Notificaci√≥n de salida (si existe)
                if (exitTime) {
                    html += `
                        <div class="notification-item exit">
                            <strong>üö™ SALIDA</strong>: ${record.name} sali√≥ del instituto.
                            <div class="notification-time">${exitTime}</div>
                        </div>
                    `;
                }
            });
            
            notificationsContainer.innerHTML = html;
        }
        
        // Actualizar cada 3 segundos
        setInterval(renderNotifications, 3000);
        
        // Cargar al iniciar
        renderNotifications();
    </script>
</body>
</html>
